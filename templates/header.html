<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .topnavARD {
        overflow: hidden;
        background-color: rgb(0, 0, 0);
    }
    
    .topnavARD a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    
    .topnavARD a:hover {
        background-color: #ddd;
        color: black;
    }
    
    .topnavARD a.active {
        background-color: #04AA6D;
        color: white;
    }
    
    .topnavARD .iconARD {
        display: none;
    }
    
    @media screen and (max-width: 800px) {
        .topnavARD a:not(:first-child) {
            display: none;
        }
        .topnavARD a.iconARD {
            float: right;
            display: block;
        }
    }
    
    @media screen and (max-width: 800px) {
        .topnavARD.responsiveARD {
            position: relative;
        }
        .topnavARD.responsiveARD .iconARD {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnavARD.responsiveARD a {
            float: none;
            display: block;
            text-align: left;
        }
    }
</style>
<div class="topnavARD" id="myTopnav">
    <a class="navbar-brand" href="/"><strong>Utkrishta Bharath</strong></a>
    <!-- <a href="#home">Home</a> -->
    <a href="/category/about">About</a>
    <a href="/#initiatives">Initiatives</a>
    <a href="/#categories">Categories</a>
    <a href="/#team">Team</a>
    <a href="/#contact">Contact</a>
    <a href="javascript:void(0);" class="iconARD" onclick="myFunctionARD()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<script>
    function myFunctionARD() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnavARD") {
            x.className += " responsiveARD";
        } else {
            x.className = "topnavARD";
        }
    }
</script>
