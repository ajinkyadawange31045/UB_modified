<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .topnavARD {
        overflow: hidden;
        background-color: rgb(0, 0, 0);
    }
    
    .topnavARD a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        border-radius: 23px;
    }
    
    .topnavARD a:hover {
        background-color: #ddd;
        color: black;
    }
    
    .topnavARD a.active {
        background-color: #04AA6D;
        color: white;
    }
    
    .topnavARD .iconARD {
        display: none;
    }
    
    @media screen and (max-width: 860px) {
        .topnavARD a:not(:first-child) {
            display: none;
        }
        .topnavARD a.iconARD {
            float: right;
            display: block;
        }
    }
    
    @media screen and (max-width: 860px) {
        .topnavARD.responsiveARD {
            position: relative;
        }
        .topnavARD.responsiveARD .iconARD {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnavARD.responsiveARD a {
            float: none;
            display: block;
            text-align: left;
        }
    }
</style>
<div class="topnavARD" id="myTopnav">
    <a class="navbar-brand mt-2" href="/"><strong>Utkrishta Bharath</strong></a>
    <!-- <a href="#home">Home</a> -->
    <a href="/category/about" class="mt-2 ml-2">About</a>
    <a href="/#initiatives" class="mt-2 ml-2">Initiatives</a>
    <a href="/#categories" class="mt-2 ml-2">Categories</a>
    <a href="/#team" class="mt-2 ml-2">Team</a>
    <a href="/#contact" class="mt-2 ml-2">Contact</a> {% if request.user.is_authenticated %}
    <a href="/logout" class="mt-2 ml-2 align-item:left">logout</a> {% else %}
    <a href="/login" class="active align-content-center mt-2 ml-2">Login</a>
    <a href="/signup" class="active ml-2 mt-2">SignUp</a> {% endif %}
    <a href="javascript:void(0);" class="iconARD" onclick="myFunctionARD()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<script>
    function myFunctionARD() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnavARD") {
            x.className += " responsiveARD";
        } else {
            x.className = "topnavARD";
        }
    }
</script>
