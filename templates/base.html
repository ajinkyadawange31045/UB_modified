<!DOCTYPE html> {% load static %}
<html lang="en-US">

<head>
    <<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> {%block title%} {%endblock%} </title>
        <link rel="stylesheet" href="{% static 'css/header.css'%}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- <link rel="stylesheet" href="{% static 'css/style.css'%}"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/mdb.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/main.css'%}">
        <!-- <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/materialize.css'%}">
        <link rel="stylesheet" href="{% static 'css/materialize.min.css'%}"> -->
</head>

<body id="top">
    <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    {% include 'header.html' %} {%block content%} {%endblock%} {% include 'footer.html' %}
    <script type="text/javascript" src="{% static 'js/jquery.min.js?ver=1.1.0' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js?ver=1.1.0' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js?ver=1.1.0' %}"></script>
    <script type="text/javascript" src="{% static 'js/wow.min.js?ver=1.1.0' %}"></script>
    <script type="text/javascript" src="{% static 'js/mdb.min.js?ver=1.1.0' %}"></script>
    <script>
        function toogleMobileNavigation() {
            var element = document.getElementById("mobile-navigation");

            if (element.classList.contains("mobile-navigation-kholo")) {
                element.classList.remove("mobile-navigation-kholo")
            } else {
                element.classList.add("mobile-navigation-kholo")
            }
        }

        M.AutoInit();
        new WOW().init();
    </script>
</body>

</html>
